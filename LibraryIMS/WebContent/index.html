<html>
<head>
    <title>Login LMS</title>
	
    <link rel="stylesheet" type="text/css" href="style.css">   
	
</head>
    <body>
    <div class="login-box">
    <img src="images/avatar.png" class="avatar"><br />
        <h1>Library Management System</h1>
            <form onsubmit="return validate()" action="LoginServlet" method="post">
            <p>Username</p>
            <input type="text" name="username" id="user_login" placeholder="Enter Username">
			<span id="sp1"></span>
            <p>Password</p>
            <input type="password" name="password" id="user_pass" placeholder="Enter Password">
			<span id="sp2"></span>
            <input type="submit" name="submit" id="login" value="Login">
            <a href="ForgotPassword.jsp">Forgot Password ?</a>    
			</form>
			 
			<form action="Registration.jsp">
			<input type="submit" name="submit" id="submit" value="SignUp" />
			</form>
        </div>
     <script>
    
     
	function validate(){
		var flagName=validateName(document.getElementById("user_login").value);
		var flagPassword=validatePassword(document.getElementById("user_pass").value);
		console.log(flagName && flagPassword);
		if(flagName && flagPassword){
			return true;
		}	
		else{
			return false;
		}
	}
	
	function validateName(name){
		if(name.trim()!="")
			return true;
		else{
			document.getElementById("sp1").innerHTML="Enter your username."
			document.getElementById("sp1").style.color='red';
			return false;
		}
	}
	
	function validatePassword(password){
		if(password.trim()!="")
			return true;
		else{
			document.getElementById("sp2").innerHTML="Enter password."
			document.getElementById("sp2").style.color='red';
			return false;
		}
	}
</script>
<script>
$(document).ready(function(){
     	
     	history.pushState(null,null,$(location).attr('href'));
     	window.addEventListener('popstate',function(){
     		history.pushState(null,null,$(location).attr('href'));
     	});
     });
</script>
    </body>
</html>
